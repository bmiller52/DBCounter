    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Setup</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="setup">
              Player 1: <input type="text" id="p1"><br>
              Player 2: <input type="text" id="p2"><br>
              Player 3: <input type="text" id="p3"><br>
              Player 4: <input type="text" id="p4"><br>
              Player 5: <input type="text" id="p5"><br>
              Player 6: <input type="text" id="p6"><br>
              Player 7: <input type="text" id="p7"><br>
              Player 8: <input type="text" id="p8"><br>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="setupDone()" data-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary btn-lg btn-block mt-3 mb-3" data-toggle="modal" data-target="#exampleModalCenter">
            Start
          </button>
        </div>
      </div>

          <div class="card mx-auto mb-4" style="width: 18rem;">

              <form id="player1">
                Points: <input type="number" id="p1total"><br>
                <input class="mt-2 mb-2" type="button" onclick="p1Add()" value="Add">
              </form>
              <h4>Total: <span id="total1"></span></h4>
            </div>
          </div>
        </div>
